<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <img  src="http://192.168.42.183:4040/Images/Anonces/{{Anonce.Image}}" *ngIf="Anonce.Image">
  <ion-card>
    <ion-fab right top (click)="navigateToMap(Anonce)">
      <button ion-fab margin>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
    <ion-item>
      <ion-icon name="information-circle" item-left large></ion-icon>
      <h2>Etablissement</h2>
      <p>{{Anonce.Etablissement.Nom}}</p>
    </ion-item>

    <p padding>
      {{Anonce.Description}}
    </p>
    <ion-item>

      <button ion-button icon-left clear item-right>
        <ion-icon name="share-alt"></ion-icon>
        Share
      </button>
    </ion-item>

  </ion-card>
</ion-content>
