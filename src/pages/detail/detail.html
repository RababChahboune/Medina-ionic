<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <img src="../assets/img/1.jpg">
  <ion-card>
    <ion-fab right top (click)="navigateToMap()">
      <button ion-fab margin>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
    <ion-item>
      <ion-icon name="information-circle" item-left large></ion-icon>
      <h2>Etablissement name</h2>
      <p>Region Name</p>
    </ion-item>

    <p padding>
      Full thread
    </p>
    <ion-item>

      <button ion-button icon-left clear item-right>
        <ion-icon name="share-alt"></ion-icon>
        Share
      </button>
    </ion-item>

  </ion-card>
</ion-content>
