<ion-content>
  <img src="../assets/img/1.jpg">
  <ion-card>
    <ion-card-header>
      Sign Up
    </ion-card-header>
    <ion-card-content>
      <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Phone Number"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Repeat password"></ion-input>
          </ion-item>

        <button ion-button block>Sign Up</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
