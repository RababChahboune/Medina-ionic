<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
    <ion-buttons end (click)="navigateToSettings()">
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>
  <form [formGroup]="cameraForm">
  <ion-card >
    <img [src]="ObservationImage" *ngIf="ObservationImage; else NONIMAGE" />
    <ng-template #NONIMAGE> <img src="assets/img/no_image.jpg"/></ng-template>
    <ion-item>
      <ion-label>Rubrique</ion-label>
      <ion-select formControlName="Rubrique_id">
        <ion-option *ngFor="let Rubrique of Rubriques" value="{{Rubrique.id}}">{{Rubrique.Nom}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-card-content>
      <ion-card-title>
        Description
      </ion-card-title>
      <ion-textarea placeholder="Enter a description" formControlName="Commentaire"></ion-textarea>
    </ion-card-content>
  </ion-card>
    <ion-fab bottom center (click)="takePicture()">
      <button ion-fab color="dark" ><ion-icon name="camera"></ion-icon></button>
    </ion-fab>
  <ion-fab bottom right (click)="sendImage()">
    <button ion-fab><ion-icon name="send"></ion-icon></button>
  </ion-fab>
  </form>
</ion-content>
