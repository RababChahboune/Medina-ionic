  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>camera</ion-title>
    <ion-buttons end (click)="navigateToSettings()">
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-card>
    <img [src]="base64Image" *ngIf="base64Image" />
    <ion-card-content>
      <ion-card-title>
        Description
      </ion-card-title>
      <ion-textarea placeholder="Enter a description"></ion-textarea>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom center >
    <button ion-fab><ion-icon name="camera"></ion-icon></button>
  </ion-fab>
</ion-content>
