<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
    <ion-buttons end (click)="navigateToSettings()">
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-thumbnail item-left>
        <img src="../assets/img/3.jpg">
      </ion-thumbnail>
      <p>Date</p>
      <h2>Description</h2>
      <button ion-button item-right color="secondary">Done</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="../assets/img/3.jpg">
      </ion-thumbnail>
      <p>Date</p>
      <h2>Description</h2>
      <button ion-button item-right color="danger">Out of region</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="../assets/img/3.jpg">
      </ion-thumbnail>
      <p>Date</p>
      <h2>Description</h2>
      <button ion-button item-right color="dark">Waiting</button>
    </ion-item>
  </ion-list>
  <ion-fab center bottom>
    <button ion-fab color="dark"><ion-icon name="camera"></ion-icon></button>
  </ion-fab>
</ion-content>
