<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
    <ion-buttons end (click)="navigateToSettings()">
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let Observation of Observations">
      <ion-thumbnail item-left>
        <img  src="http://192.168.42.183:4040/Images/Observations/{{Observation.Image}}" *ngIf="Observation.Image; else NONIMAGE">
        <ng-template #NONIMAGE> <img src="assets/img/no_image.jpg"/></ng-template>
      </ion-thumbnail>
      <p>{{Observation.created_at}}</p>
      <h2>{{Observation.Commentaire}}</h2>
      <button ion-button item-right color="secondary">Done</button>
    </ion-item>

  </ion-list>
  <ion-fab center bottom>
    <button ion-fab color="dark"  (click)="navigateToCamera()"><ion-icon name="camera"></ion-icon></button>
  </ion-fab>
</ion-content>
